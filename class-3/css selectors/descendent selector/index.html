<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* descendent selector  */
        div>h1> span{
            color: blue;
        }
    </style>
</head>
<body>
    <div>
        <h1>
            <span>I'm the direct son</span>
        </h1>
    </div>

    <div>
        <span>
            <h1>
                <span>I'm the Indirect son</span>
            </h1>
        </span>
    </div>
</body>
</html>
